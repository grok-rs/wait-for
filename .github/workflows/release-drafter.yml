name: Release Drafter

on:
  push:
    branches: [main, master]

permissions:
  contents: read

jobs:
  update_release_draft:
    name: Update Release Draft
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Update release draft
        uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
